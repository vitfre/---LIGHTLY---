<h1>On Screen Display (OSD)</h1>

<p>OSD представляет собой разные сервисные сообщения от проигрывателя. Среди них - изменение уровня громкости, переключение звука, субтитров и т.д.</p>

<p><img src="Images/osd.png" /></p>

<p>Одним из OSD-сообщений является <a href="fileinfo.htm#infostring">информационная строка</a>.</p>
